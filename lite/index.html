            document.getElementById('custom-classname').value = '';
            document.getElementById('custom-name').value = '';
            document.getElementById('custom-desc').value = '';
        };

        // æ¸…ç©ºè¡¨å•
        document.getElementById('clear-btn').onclick = () => {
            document.getElementById('custom-package').value = 'com.android.settings';
            document.getElementById('custom-classname').value = '';
            document.getElementById('custom-name').value = '';
            document.getElementById('custom-desc').value = '';
            showToast('è¡¨å•å·²æ¸…ç©º', 'info');
        };

        // Toastæç¤º
        let toastTimer = null;
        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast';
            if (type === 'success') toast.style.background = '#4CAF50';
            else if (type === 'error') toast.style.background = '#F44336';
            else if (type === 'warning') toast.style.background = '#FF9800';
            else toast.style.background = '#333';
            
            toast.classList.add('show');
            if (toastTimer) clearTimeout(toastTimer);
            toastTimer = setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // ç­›é€‰æŒ‰é’®
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.filter = btn.dataset.filter;
                renderCards();
            };
        });

        // åˆå§‹åŒ–
        function init() {
            initTheme();
            renderCards();
            setTimeout(() => showToast('Android Intentå°åŠ©æ‰‹å·²å°±ç»ª', 'info'), 500);
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', init);
    </script>
